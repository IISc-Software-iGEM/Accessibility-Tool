<button tabindex="1" id="accesstool" class="accesstool">
    <span>
        <i class="fa fa-universal-access" aria-hidden="true"></i>
    </span>
</button>


<div id="access-tool-bar" class="access-tool-bar">
    <div id="main-header" class="main-header">
        Accessibility Plugin
        <button id="close-button" class="close-button"> <i class="fa fa-close" style="background-color: transparent;"></i> </button>
    </div>

    <div id="color" class="color">
       <div id="color-header" class="header"> 
            Color
        </div>
        <div class="icon-row">
        <div id="Invert" class="icon">
                <i class="fa-solid fa-moon" style="background-color: transparent;"></i> 
                <span> Invert </span>   
        </div>
        <div id="Grayscale" class="icon">
            <i class="fa fa-adjust" style="background-color: transparent;"></i> 
            <span> Grayscale </span>   
        </div>
        <div id="lowsaturation" class="icon">
            <i class="fa-solid fa-droplet" style="background-color: transparent;"></i> 
            <span> Low Saturation </span>   
        </div>
        <div id="highsaturation" class="icon">
            <i class="fa-solid fa-droplet" style="background-color: transparent; color: rgb(4, 27, 119);"></i> 
            <span> High Saturation </span>   
        </div>
        </div>
    </div>

    <div class="Cursor">
        <div class="header"> 
             Cursor
         </div>
         <div class="icon-row">
         <div id="whitecursor" class="icon">
                 <i class="fa-solid fa-arrow-pointer" style="background-color: transparent; color: rgb(197, 244, 252);"></i>
                 <span> White </span>   
         </div>
         <div id="blackcursor" class="icon">
             <i class="fa-solid fa-arrow-pointer" style="background-color: transparent; color: black;"></i> 
             <span> Black </span>   
         </div>
         <div id="increasecursor" class="icon">
             <i class="fa-solid fa-arrow-pointer" style="background-color: transparent;"></i> 
             <span style="font-size: small"> Bigger-Cursor </span>   
         </div>
         <div id="decreasecursor" class="icon">
             <i class="fa-solid fa-arrow-pointer" style="background-color: transparent; font-size: 30px;"></i> 
             <span style="font-size: small;"> Smaller-Cursor </span>   
         </div>
         </div>
     </div>

     <div class="Cursor">
        <div class="header"> 
             Font
         </div>
         <div class="icon-row">
         <div id="increasefontsize" class="icon">
            <i style="font-size: 50px; background-color: transparent;" class="fa-solid fa-font" aria-hidden="true"></i>
                 <span> A+ </span>   
         </div>
         <div id="decreasefontsize" class="icon">
            <i style="font-size: 30px; background-color: transparent;" class="fa-solid fa-font" aria-hidden="true"></i>
             <span> A- </span>   
         </div>
         <div id="increaseletterspacing" class="icon">
            <i style="background-color: transparent" class="fa-solid fa-text-width" aria-hidden="true"></i> 
             <span> Text-Width </span>   
         </div>
         <div id="increaselineheight" class="icon">
            <i style="background-color: transparent;" class="fa-solid fa-text-height" aria-hidden="true"></i>
             <span> line-height </span>   
         </div>
         </div>
     </div>

     <div class="Cursor">
        <div class="header"> 
             Preset
         </div>
         <div class="preset-button">
            Color-Blindness
            <button> <i class="fas fa-toggle-off"></i> </button>
        </div>
        <div class="preset-button">
            Low-vision
            <button> <i class="fas fa-toggle-off"></i> </button>             
        </div>
        <div class="preset-button">
            ADHD
            <button> <i class="fas fa-toggle-off"></i> </button>
        </div>
        <div class="preset-button">
            Epilepsy
            <button> <i class="fas fa-toggle-off"></i> </button>
        </div>
     </div>

        <div class="Reset">
            <div class="header"> 
                Reset
            </div>
            <div class="icn-rw">
            <div id="reset" class="icon">
                <i style="font-size: 50px; background-color: transparent;" class="fa-solid fa-undo" aria-hidden="true"></i>
                     <span> Reset </span>   
             </div>
             </div>
</div>
